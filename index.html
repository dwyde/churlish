<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>js-chess</title>
  <link rel="stylesheet" href="chessboardjs/chessboard.css" />
</head>
<body>

<!-- start example HTML -->
<script src="chess.js/chess.min.js"></script>
<div id="board" style="width: 400px"></div>
<p>Status: <span id="status"></span></p>
<p>
  <button id="goBack">&lt;</button>
  <button id="goForward">&gt;</button>
</p>
<p>FEN: <span id="fen"></span></p>
<p>PGN: <span id="pgn"></span></p>
<!-- end example HTML -->

<script src="chessboardjs/json3.min.js"></script>
<script src="chessboardjs/jquery-1.10.1.min.js"></script>
<script src="chessboardjs/chessboard.js"></script>
<script>
var init = function() {

//--- start example JS ---
var board,
  game = new Chess(),
  undoStack = [],
  statusEl = $('#status'),
  fenEl = $('#fen'),
  pgnEl = $('#pgn');

// do not pick up pieces if the game is over
// only pick up pieces for the side to move
var onDragStart = function(source, piece, position, orientation) {
  if (game.game_over() === true ||
      (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false;
  }
};

var onDrop = function(source, target) {
  var branch, move, promotion;

  
  promotion = getPromotion(source, target);
  if (promotion === null) {
    return 'snapback';
  }

  // see if the move is legal
  move = game.move({
    from: source,
    to: target,
    promotion: promotion
  });

  // illegal move
  if (move === null) return 'snapback';

  // Overwrite the rest of the game.
  if (undoStack.length) {
    branch = confirm('Playing a move will overwrite the rest of this ' +
                     'game.\n\nIs that okay?');
    if (!branch) {
      game.undo();
      return 'snapback';
    }
  }

  // Everything is okay.
  updateStatus();
  undoStack.length = 0;
};

// update the board position after the piece snap 
// for castling, en passant, pawn promotion
var updatePosition = function() {
  board.position(game.fen(), false);
};

var updateStatus = function() {
  var status = '';

  var moveColor = 'White';
  if (game.turn() === 'b') {
    moveColor = 'Black';
  }

  // checkmate?
  if (game.in_checkmate() === true) {
    status = 'Game over, ' + moveColor + ' is in checkmate.';
  }

  // draw?
  else if (game.in_draw() === true) {
    status = 'Game over, drawn position';
  }

  // game still on
  else {
    status = moveColor + ' to move';

    // check?
    if (game.in_check() === true) {
      status += ', ' + moveColor + ' is in check';
    }
  }

  statusEl.html(status);
  fenEl.html(game.fen());
  pgnEl.html(game.pgn());
};

var getPromotion = function(from, to) {
  var i, len, moves, piece;

  piece = game.get(from);
  if (piece.type === 'p') {
    if ((piece.color === 'w' && to.charAt(1) === '8') ||
        (piece.color === 'b' && to.charAt(1) === '1')) {
        return promotionPrompt();
    }
  }

  // No promotion needed
  return 'q';
};

var promotionPrompt = function() {
  var result, piece, text;

  text = 'Enter the letter for your promotion piece: (Q)ueen, (R)ook, ' +
         '(B)ishop, or k(N)ight';
  result = prompt(text) || '';
  piece = result.toLowerCase();
  if (['q', 'r', 'n', 'b'].indexOf(piece) !== -1) {
    return piece;
  } else {
    return null;
  }
}

$('#goBack').click(function() {
  var move = game.undo();
  if (move !== null) {
    undoStack.push(move);
    updatePosition();
    updateStatus();
  }
});

$('#goForward').click(function() {
  var move;
  if (undoStack.length) {
    move = undoStack.pop();
    game.move(move);
    updatePosition();
    updateStatus();
  }
});

var cfg = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: updatePosition,
  pieceTheme: 'chessboardjs/img/pieces/{piece}.png'
};
board = new ChessBoard('board', cfg);

updateStatus();
//--- end example JS ---

}; // end init()
$(document).ready(init);
</script>
</body>
</html
